<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recetario de Cócteles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <!-- Header con menú y buscador -->
  <header>
    <div class="logo">
      <h1>Spoonful Club</h1>
      <img src="img/Spoonfull.jpg">
    </div>
    <nav>
      <ul>
        <li><button class="boton" id="carta">Carta</button></li>
        <li><button class="boton" id="cocteles">Clasicos</button></li>
        <li><button class="boton" id="combinados">Combinados</button></li>
      </ul>
    </nav>
    <div class="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar cóctel...">
    </div>
  </header>

  <!-- Contenedor principal de recetas -->
  <main id="recetas">
    <!-- Aquí se mostrarán las recetas filtradas o por sección -->
  </main>

  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
